logback {
  appenders {
    file = {
      class = "ch.qos.logback.core.FileAppender"
      file = "logs/test.log"
      append = true
      encoder {
        class = "ch.qos.logback.classic.encoder.PatternLayoutEncoder"
        charset = "UTF-8"
        pattern = "%date %level %logger %thread %msg%n"
      }
    }
    
    console = {
      class = "ch.qos.logback.core.ConsoleAppender"
      encoder {
        class = "ch.qos.logback.classic.encoder.PatternLayoutEncoder"
        charset = "UTF-8"
        pattern = "%date %level %logger %thread %msg%n"
      }
    }
  }
  
  loggers {
    "org.gnieh" {
      level = DEBUG
      appenders = [ console, file ]
    }
    
    "org.gnieh.logback" {
      level = TRACE
    }
  }
  
  root {
    level = INFO
    appenders = [ console ]
  }
}